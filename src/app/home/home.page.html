<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-segment value="Login" > 
      <ion-segment-button value="Login" [routerLink]="['/home/']">
        <ion-label>Login</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Catalogo" [routerLink]="['/catalogo-page/']">
        <ion-label>Catalogo</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Mis prestamos" [routerLink]="['/mis-prestamos-page/']">
        <ion-label>Mis prestamos</ion-label>
      </ion-segment-button>
    </ion-segment>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="mostrarElemento">
    <form>
      <h1> Iniciar sesion </h1>

      <ion-input type="email" placeholder="email"
        [formControl] ="formu.controls.email"></ion-input>
    
      <ion-input type="text" placeholder="contraseÃ±a"
        [formControl] ="formu.controls.pass"></ion-input> 

      <ion-button type="submit" expand="block" fill="clear" shape="round" (click)="mostrar()">
        Enviar
      </ion-button>
    </form>
  </div>
  
  <div *ngIf="!mostrarElemento">
    <p>Bienvenido {{formu.value.email}}</p>
  </div>
  

</ion-content>
